<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>gallery</title>
        <link rel="stylesheet" href="gallery.css">
    </head>
    <body>
        <div class="gallery">
            <div class="photos">
                <img onclick="main.src = this.src" src="images/1.jpg" alt="..">
                <img onclick="main.src = this.src" src="images/2.jpg" alt="..">
                <img onclick="main.src = this.src" src="images/3.jpg" alt="..">
            </div>
            <div class="main">
                <img src="images/1.jpg" name="main" alt="..">
            </div>
            <div class="photos">
                <img onmouseenter="main.src = this.src" src="images/1.jpg" alt="..">
                <img onmouseenter="main.src = this.src" src="images/2.jpg" alt="..">
                <img onmouseenter="main.src = this.src" src="images/3.jpg" alt="..">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
